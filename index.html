<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flapper News</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
    <style> .glyphicon-thumbs-down { cursor:pointer } </style>
  </head>

  <!-- <body ng-app="flapperNews" ng-controller="MainCtrl" style="padding:0 19px"> -->
  <body ng-app="flapperNews" ng-controller="MainCtrl" style="padding:0 19px">



<script type="text/ng-template" id="/home.html">

    <div class="page-header">
        <h1>Flapper News</h1>
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
      </div>



    <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">

    <table>
  <col width="">
  <col width="35">
   <col width="">
    <col width="">
  <tr>
    <td align="center"><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span></td>
    <td align="center">{{post.upvotes}}</td>
    <td align="center"><span class="glyphicon glyphicon-thumbs-down" ng-click="decrementUpvotes(post)"></span></td>
    <td align="center">   <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      </span>
      <!-- - upvotes: {{post.upvotes}} -->
      </td>
  </tr>

  </table>
    
      <!-- <button ng-click="incrementUpvotes(post)">&#x25B2;</button> -->
      <!-- <button ng-click="decrementUpvotes(post)">&#x25BC;</button> -->
    
    </div>



 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    </script>

  <!-- <body ng-app="flapperNews"> -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <!-- <div > -->
        <ui-view></ui-view>
      </div>
    </div>
    <!-- </body> -->

    <script type="text/ng-template" id="/posts.html">
  <div class="page-header">
    <h3>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
    </h3>
  </div>

  <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>
</script>
  </body>

</html>
